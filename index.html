<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Oberon Chat</title>

    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/skeleton.css">
    <link rel="stylesheet" href="static/css/fonts.css">
    <link rel="stylesheet" href="static/css/animations.css">
    <link rel="stylesheet" href="static/css/base.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="static/js/particle.js"></script>
  </head>
  <body>
    <header>
    
    </header>

    <div id="hero">
      <div id="hero-gradient"></div>
      <div id="particles-network"></div>
      <div id="hero-content">
        <h1>Oberon</h1>
        <h4>An open-source chat platform <span class="blink">_</span></h4>
      </div>
    </div>

    <script>
      var windowHeight = $(document).outerHeight()
      var scrollBoundary = 0.90

      var animation = $('#hero-gradient')
      var animationHeight = animation.outerHeight() * scrollBoundary
      var animationStart = animation.offset().top
      var animationEnd = animationStart + animationHeight

      function solidColorAnimation() {
        var position = $(document).scrollTop()
        var inBounds = position >= animationStart && position < animationEnd

        if (inBounds) {
          var percent = (position - animationStart) / animationHeight
          var rounded = Math.round(percent * 100)

          animation.css({
            'animation-delay': '-' + rounded + 's'
          })
        }
      }

      $(function(){
        $(window).scroll(function() {
          solidColorAnimation()
        })
      })
    </script>

    <script>
      var particleContainer = document.querySelector('#particles-network')
      var particleOptions = {
        background: 'inherit',
        density: 15000,
        velocity: 0.3
      }

      new ParticleNetwork(particleContainer, particleOptions)
    </script>
  </body>
</html>
